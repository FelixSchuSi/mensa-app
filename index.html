<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ionic Beispiel</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <style>
      :root {
        --ion-safe-area-top: 20px;
        --ion-safe-area-bottom: 22px;
      }
    </style>
  </head>
  <body mode="ios">
    <ion-app> 
        <ion-tabs> 
            <ion-tab tab="home"> <ion-content class="ion-padding"><h1>Home</h1></ion-content></ion-tab>
            <ion-tab tab="settings"> <ion-content class="ion-padding"><h1>Settings</h1></ion-content></ion-tab>
            <ion-tab tab="camera"> <ion-content class="ion-padding"><h1>Camera</h1></ion-content>    </ion-tab>
        <ion-tabs> 
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home"> <ion-label>Home</ion-label><ion-icon name="home"></ion-icon></ion-tab-button>
        <ion-tab-button tab="settings"> <ion-label>Settings</ion-label><ion-icon name="settings"></ion-icon></ion-tab-button> 
        <ion-tab-button tab="camera"> <ion-label>Camera</ion-label><ion-icon name="aperture-outline"></ion-icon>    </ion-tab-button>
</ion-tab-bar>

    </ion-app>
</html>
