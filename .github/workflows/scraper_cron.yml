name: Scraper Cronjob
on:
  push:
    branches: [master]
  schedule:
    - cron: "0 0 * * *" # every day at midnight
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js.
        uses: actions/setup-node@v1
        with:
          node-version: "14"
      - name: Install npm packages.
        run: |
          cd server
          npm ci
          cd ../scraper
          npm ci
      - name: Run scraper.
        env:
          DBURL: ${{ secrets.DBURL }}
        run: |
          cd scraper
          npm run prod
